name: Daily Website Crawl （Main）

on:
  workflow_dispatch:
  schedule:
    - cron: '5 0 * * *'

jobs:
  crawl-and-notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true

    - name: Setup timezone
      run: sudo timedatectl set-timezone Asia/Shanghai

    - name: Create daily directory
      run: |
        DIR_NAME="webpages-$(TZ='Asia/Shanghai' date +'%Y%m%d')"
        echo "DIR_NAME=$DIR_NAME" >> $GITHUB_ENV
        mkdir -p $DIR_NAME
        echo "目录已创建：$DIR_NAME"

    - name: Force craw website
      run: |
        # 关键修复参数组合
        wget --mirror \
             --convert-links \
             --adjust-extension \
             --page-requisites \
             --no-parent \
             --no-check-certificate \
             --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
             --retry-on-http-error=403,429,500-599 \
             --tries=3 \
             --wait=2 \
             --random-wait \
             --span-hosts \
             --domains saoing.com,www.saoing.com \  # 显式声明主域名
             --restrict-file-names=windows \
             --reject-regex '%20|\s' \  # 新增关键过滤规则
             --no-directories \  # 禁用自动目录生成
             -e robots=off \
             -P $DIR_NAME \
             http://www.saoing.com/ 2>&1 | tee wget.log || echo "[非致命错误] wget退出码：$?"

        # 强制生成验证文件
        touch $DIR_NAME/www.saoing.com/.crawl_marker

    - name: Validate content
      run: |
        echo "==== 目录结构验证 ===="
        ls -lR $DIR_NAME || true
        
        # 智能文件检测
        if [ -n "$(find $DIR_NAME -name 'index.*' -o -name '*.htm*')" ]; then
          echo "检测到有效内容"
          echo "CONTENT_VALID=1" >> $GITHUB_ENV
        else
          echo "未找到核心文件"
          echo "CONTENT_VALID=0" >> $GITHUB_ENV
        fi

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

        git add $DIR_NAME
        if git commit -m "Add crawl: $DIR_NAME [$(date +'%m%d-%H%M')]"; then
          git push
          echo "COMMIT_STATUS=success" >> $GITHUB_ENV
        else
          echo "COMMIT_STATUS=no_changes" >> $GITHUB_ENV
        fi

    - name: Send Telegram notification
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        # 高级状态判断
        if [ "$CONTENT_VALID" -eq 1 ]; then
          STATUS="✅ 内容抓取成功"
          FILE_COUNT=$(find $DIR_NAME -type f | wc -l)
          FILE_INFO="文件数量: ${FILE_COUNT} | 最新文件: $(find $DIR_NAME -type f -printf '%Tb %Td %TH:%TM\n' | sort -r | head -1)"
        else
          STATUS="⚠️ 关键文件缺失"
          FILE_INFO="详细错误：$(grep -i 'error\|failed' wget.log | tail -n 3)"
        fi

        MESSAGE="<b>网站抓取报告</b>%0A"
        MESSAGE+="- 状态: ${STATUS}%0A"
        MESSAGE+="- 执行时间: $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')%0A"
        MESSAGE+="- 存储目录: <code>${DIR_NAME}</code>%0A"
        MESSAGE+="- ${FILE_INFO}%0A"
        MESSAGE+="- 提交结果: ${COMMIT_STATUS}%0A"
        MESSAGE+="<a href='https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID'>🛠️ 调试日志</a>"

        curl -s -X POST \
          "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
          -d chat_id="${TELEGRAM_CHAT_ID}" \
          -d text="${MESSAGE}" \
          -d parse_mode="HTML" \
          -d disable_web_page_preview="true"
